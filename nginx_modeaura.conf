server {
    server_name modeaura.ca www.modeaura.ca;

    client_max_body_size 20M;

    # Serve uploaded files directly from disk (not through Next.js)
    location /uploads/ {
        alias /var/www/modeaura-web/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Serve static public assets directly
    location /logo.png {
        alias /var/www/modeaura-web/public/logo.png;
    }
    location /logo_v2.png {
        alias /var/www/modeaura-web/public/logo_v2.png;
    }
    location /logo_v3_flat.png {
        alias /var/www/modeaura-web/public/logo_v3_flat.png;
    }

    # Proxy everything else to Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/modeaura.ca/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/modeaura.ca/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
    if ($host = www.modeaura.ca) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = modeaura.ca) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name modeaura.ca www.modeaura.ca;
    listen 80;
    return 404; # managed by Certbot
}
